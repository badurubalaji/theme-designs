<div class="showcase-container">
    <div class="showcase-header">
        <h1>Grid List</h1>
        <p class="description">Grid lists display a collection of images in an organized grid.
            <a href="https://material.angular.dev/components/grid-list" target="_blank">Official docs</a>
        </p>
    </div>

    <section class="example-section">
        <mat-card class="example-card">
            <mat-card-header><mat-card-title>Basic Grid</mat-card-title></mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="4" rowHeight="80px" gutterSize="8px">
                    <mat-grid-tile class="grid-tile">1</mat-grid-tile>
                    <mat-grid-tile class="grid-tile">2</mat-grid-tile>
                    <mat-grid-tile class="grid-tile">3</mat-grid-tile>
                    <mat-grid-tile class="grid-tile">4</mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary"
                    (click)="copyCode(codes['basic'], 'Basic')"><mat-icon>content_copy</mat-icon> Copy</button>
            </mat-card-actions>
        </mat-card>
    </section>

    <section class="example-section">
        <mat-card class="example-card">
            <mat-card-header><mat-card-title>Dynamic Grid with Spanning</mat-card-title></mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="4" rowHeight="80px" gutterSize="8px">
                    @for (tile of tiles; track tile.text) {
                    <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
                        {{tile.text}}
                    </mat-grid-tile>
                    }
                </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary"
                    (click)="copyCode(codes['dynamic'], 'Dynamic')"><mat-icon>content_copy</mat-icon> Copy</button>
            </mat-card-actions>
        </mat-card>
    </section>

    <mat-expansion-panel class="code-panel">
        <mat-expansion-panel-header><mat-panel-title><mat-icon>code</mat-icon> View
                Code</mat-panel-title></mat-expansion-panel-header>
        <pre><code>{{codes['basic']}}</code></pre>
    </mat-expansion-panel>
</div>
