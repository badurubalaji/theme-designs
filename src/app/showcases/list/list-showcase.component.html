<div class="showcase-container">
    <div class="showcase-header">
        <h1>List</h1>
        <p class="description">Lists are continuous, vertical indexes of text or images.
            <a href="https://material.angular.dev/components/list" target="_blank">Official docs</a>
        </p>
    </div>

    <section class="example-section">
        <mat-card class="example-card">
            <mat-card-header><mat-card-title>Basic List</mat-card-title></mat-card-header>
            <mat-card-content>
                <mat-list class="demo-list">
                    <mat-list-item>Item 1</mat-list-item>
                    <mat-list-item>Item 2</mat-list-item>
                    <mat-list-item>Item 3</mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary"
                    (click)="copyCode(codes['basic'], 'Basic')"><mat-icon>content_copy</mat-icon> Copy</button>
            </mat-card-actions>
        </mat-card>
    </section>

    <section class="example-section">
        <mat-card class="example-card">
            <mat-card-header><mat-card-title>List with Icons</mat-card-title></mat-card-header>
            <mat-card-content>
                <mat-list class="demo-list">
                    @for (folder of folders; track folder.name) {
                    <mat-list-item>
                        <mat-icon matListItemIcon>folder</mat-icon>
                        <span matListItemTitle>{{folder.name}}</span>
                        <span matListItemLine>{{folder.updated}}</span>
                    </mat-list-item>
                    }
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary"
                    (click)="copyCode(codes['icons'], 'Icons')"><mat-icon>content_copy</mat-icon> Copy</button>
            </mat-card-actions>
        </mat-card>
    </section>

    <mat-expansion-panel class="code-panel">
        <mat-expansion-panel-header><mat-panel-title><mat-icon>code</mat-icon> View
                Code</mat-panel-title></mat-expansion-panel-header>
        <pre><code>{{codes['basic']}}</code></pre>
    </mat-expansion-panel>
</div>
