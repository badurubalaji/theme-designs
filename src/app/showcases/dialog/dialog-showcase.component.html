<div class="showcase-container">
    <div class="showcase-header">
        <h1>Dialog</h1>
        <p class="description">Dialogs inform users about a task and can contain critical information.
            <a href="https://material.angular.dev/components/dialog" target="_blank">Official docs</a>
        </p>
    </div>

    <section class="example-section">
        <mat-card class="example-card">
            <mat-card-header><mat-card-title>Basic Dialog</mat-card-title></mat-card-header>
            <mat-card-content>
                <button mat-raised-button color="primary" (click)="openDialog()">
                    Open Dialog
                </button>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary"
                    (click)="copyCode(codes['basic'], 'Dialog')"><mat-icon>content_copy</mat-icon> Copy</button>
            </mat-card-actions>
        </mat-card>
    </section>

    <mat-expansion-panel class="code-panel">
        <mat-expansion-panel-header><mat-panel-title><mat-icon>code</mat-icon> View
                Code</mat-panel-title></mat-expansion-panel-header>
        <pre><code>{{codes['basic']}}</code></pre>
    </mat-expansion-panel>
</div>

<!-- Dialog Template -->
<ng-template #basicDialog>
    <h2 mat-dialog-title>Welcome!</h2>
    <mat-dialog-content>
        <p>This is a basic dialog example. Dialogs can contain any content including forms, lists, or other components.
        </p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" mat-dialog-close>OK</button>
    </mat-dialog-actions>
</ng-template>
